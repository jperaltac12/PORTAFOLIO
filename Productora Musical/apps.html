<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
    <link rel="icon" href="dubbing.png">
    <link href="css/animate.css" rel="stylesheet">
    <title>App Web-Joeth</title>
</head>


<body>


    <!-- interfaz visual -->
    <section class="container text-center pb-5">
        <div class="text-left pt-5">
            <a href="indexDunamis.html" class="btn btn-info btn-lg" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Volver al Menu Inicial">Volver</a>
        </div>
        <img src="imagenes/dunamis.png" alt="Dunamis" class="img-fluid" style="width: 70%">
        <h1 class="display-2 text-dark wow backInDown" data-wow-delay="150ms" data-wow-duration="1000ms">APP</h1>
        <div class="pt-5"></div>
        <div class="d-flex justify-content-center">
            <h4 class="text-white" style="font-size: larger;">Cliente: </h4>
            <!-- quemado de datos de 10 registros en un combo select -->
            <select id="proveedoresSlt" class="btn btn-outline-info btn-lg">
	            <option value="1">Carlos Andres Barrantes</option>
	            <option value="2">Andres Solorzano</option>
	            <option value="3">Diego Jiménez</option>
	            <option value="4">Michael Rodriguez</option>
	            <option value="5">Steven Ureña</option>
	            <option value="6">Carlos Martinez</option>
	            <option value="7">Marco Alfaro</option>
	            <option value="8">Jairo Trejos</option>
	            <option value="9">Mario Carrillo</option>
	            <option value="10">Patricia Ordoñez</option>
            </select>
        </div>
        <div class="pt-5"></div>
        <!--campo donde se digita la cantidad del producto -->
        <label for="cantHorasTxt" class="text-white" style="font-size: larger;">Cantidad de horas de producción: </label>
        <input id="cantHorasTxt" type="number">

        <!-- botones informes -->
        <button class="btn btn-outline-info btn-lg" id="registrarBtn" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Registrar horas de producción">Registrar</button><br><br>
        <button class="btn btn-outline-info btn-lg" id="totalFresasBtn">Total</button>
        <button class="btn btn-outline-info btn-lg" id="mayorProductorBtn">Mayor</button>
        <button class="btn btn-outline-info btn-lg" id="pagoBtn">Pago</button>
        <button class="btn btn-outline-info btn-lg" id="restablecerBtn">Restablecer</button>
        <!-- Recarga la aplicación web -->
        <button class="btn btn-outline-info btn-lg" onclick="location.reload()">Iniciar</button>




        <!-- creacion de la tabla -->
        <div class="row pb-5">
            <div class="container ">
                <table class="table table-striped pb-5" id="tabla"></table>
            </div>
            <p id="resultadoPr"></p>
        </div>
    </section>


    <!-- carga de la programación web -->
    <script src="js/apps1.js"></script>
    <script src="js/wow.js"></script>
    <script>
        new WOW().init();
    </script>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</body>

</html>
