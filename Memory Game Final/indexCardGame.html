<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document CardGame-Joeth Peralta</title>
    <script type="module" src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="appContainer" id="appContainer">
        <div class="titleContainer" id="titleContainer">
            Memory Card Game - Joeth
        </div>

        </div>

    <div>
        <h3 id="gameCompleted" class="gameCompleted"></h3>
        <!--Mensaje de game completed-->
    </div>

</html>
